<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="./DragBoard.js"></script>
</head>
<style>
  body {
    margin: 0;
  }

  :root {
    --card-width: 140px;
    --card-height: 60px;
    --coord-x-min: -9;
    --coord-y-min: -9;
    --coord-x-max: calc(var(--coord-x-min) + 142);
    --coord-y-max: calc(var(--coord-y-min) + 62);
    --coord-x-mid: calc((var(--coord-x-max) / 2) + calc(var(--coord-x-min) / 2));
    --coord-y-mid: calc((var(--coord-y-max) / 2) + calc(var(--coord-y-min) / 2));
  }

  #board {
    background-color: rgb(250, 250, 250);
    width: 100vw;
    height: 100vh;
  }

  rect {
    position: relative;
    fill: white;
    width: var(--card-width);
    height: var(--card-height);
    stroke: rgb(100, 70, 200);
    cursor: move;
    rx: 5;
    ry: 5;
  }
  
  .card {
    position: relative;
    width: 100%;
  }

  .card image {
    opacity: 0;
  }

  .card:hover image {
    opacity: 0.4;
  }

  .card:hover image:hover {
    cursor: grab;
    opacity: 1;
  }

  .card:hover image:active {
    cursor: grabbing;
    opacity: 1;
  }

  .card:hover .nw {
    x: var(--coord-x-min);
    y: var(--coord-y-min);
  }
  .card:hover .n {
    x: var(--coord-x-mid);
    y: var(--coord-y-min);
  }
  .card:hover .ne {
    x: var(--coord-x-max);
    y: var(--coord-y-min);
  }
  .card:hover .w {
    x: var(--coord-x-min);
    y: var(--coord-y-mid)
  }
  .card:hover .e {
    x: var(--coord-x-max);
    y: var(--coord-y-mid);
  }
  .card:hover .sw {
    x: var(--coord-x-min);
    y: var(--coord-y-max);
  }
  .card:hover .s {
    x: var(--coord-x-mid);
    y: var(--coord-y-max);
  }
  .card:hover .se {
    x: var(--coord-x-max);
    y: var(--coord-y-max);
  }
</style>
<body>
 
  <svg id="board">
    <g class="card">
      <rect></rect>
      <image href="./circle.svg" height="13" width="13" class="nw" />
      <image href="./circle.svg" height="13" width="13" class="n" />
      <image href="./circle.svg" height="13" width="13" class="ne" />
      <image href="./circle.svg" height="13" width="13" class="w" />
      <image href="./circle.svg" height="13" width="13" class="e" />
      <image href="./circle.svg" height="13" width="13" class="sw" />
      <image href="./circle.svg" height="13" width="13" class="s" />
      <image href="./circle.svg" height="13" width="13" class="se" />
    </g>
  </svg>

  <script>
    DragBoard
      .on('#board')
      .draggable('rect', {
        svg: true,
        withSibling: true,
      });
  </script>
</body>
</html>>
</html>
