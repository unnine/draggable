<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="./DragBoard.js"></script>
</head>
<style>
  body {
    margin: 0;
  }

  #board {
    background-color: rgb(250, 250, 250);
  }

  rect {
    position: relative;
    fill: white;
    width: 140px;
    height: 60px;
    stroke: rgb(100, 70, 200);
    cursor: move;
    rx: 5;
    ry: 5
  }
</style>
<body>
 
  <svg id="board" viewBox="0 0 1000 1000">
    <g class="card">
      <rect width="100px" height="40px"></rect>
      <image href="./circle.svg" height="10" width="10" />
      <image href="./circle.svg" height="10" width="10" />
      <image href="./circle.svg" height="10" width="10" />
      <image href="./circle.svg" height="10" width="10" />
      <image href="./circle.svg" height="10" width="10" />
      <image href="./circle.svg" height="10" width="10" />
      <image href="./circle.svg" height="10" width="10" />
      <image href="./circle.svg" height="10" width="10" />
    </g>
    <g>
    <rect></rect>
  </g>
  </svg>

  <script>
    DragBoard
      .on('#board')
      .draggable('rect', {
        svg: true,
        withSibling: true,
      });
  </script>
</body>
</html>
